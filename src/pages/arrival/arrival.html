<ion-header>
    <ion-navbar>
        <ion-title>AirBoard</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Arrival</h2>
    <h3>Your current airport is Ho Chi Minh city</h3>
    <ion-grid>
        <ion-row class="row-header">
            <ion-col>
                <div>Time</div>
            </ion-col>
            <ion-col col-6>
                <div>From</div>
            </ion-col>
            <ion-col>
                <div>Flight No.</div>
            </ion-col>
        </ion-row>
        <ion-row class="row-content" *ngFor="let arrival of arrivalList">
            <ion-col>
                <div>{{arrival.arrivalDate.dateLocal}}</div>
            </ion-col>
            <ion-col col-6>
                <div>{{arrival.departureAirportFsCode}}</div>
            </ion-col>
            <ion-col>
                <div>{{arrival.flightNumber}}</div>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
